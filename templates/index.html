<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking Complaint Severity Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #74ebd5 0%, #9face6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 500px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #6a11cb;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }

        /* Severity colors */
        .extreme-low { color: teal; }
        .low { color: green; }
        .medium { color: orange; }
        .extreme-medium { color: darkorange; }
        .severe { color: red; }
        .extreme-severe { color: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Banking Complaint Severity Classifier</h2>
        <form method="POST">
            <textarea name="complaint" placeholder="Paste complaint text here...">{{ text }}</textarea>
            <br>
            <button type="submit">Classify</button>
        </form>

        {% if severity %}
            <div class="result">
                Predicted Severity: 
                <span class="{{ severity|lower|replace(' ', '-') }}">
                    {{ severity }}
                </span>
                <br>
                Confidence: {{ score }} %
            </div>
        {% endif %}
    </div>
</body>
</html>
